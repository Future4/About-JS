<body>
    <script>
        /**
            Map是一个带键的数据项集合，类似于Object {}，与它最大的差别是允许任何类型的key

            它的方法和属性如下
            new Map() —— 创建 map。
            map.set(key,value) —— 设置。
            map.get(key) —— 根据键来返回值，如果 map 中不存在对应的 key，则返回 undefined。
            map.has(key) —— 如果 key 存在则返回 true，否则返回 false。
            map.delete(key) —— 删除指定键的值。
            map.clear() —— 清空 map。
            map.size() —— 返回当前元素个数。


            //key可以是对象
            let john = { name: "John" };
            let map = new Map();
            map.set(john, 123);

            //可以链式调用
            map.set('1','string1').set(1,'number1').set(true,'bool1')




            Map 迭代

            map.keys() —— 遍历并返回所有的键，
            map.values() —— 遍历并返回所有的值，
            map.entries() —— 遍历并返回所有的实体[key, value]，for..of 在默认情况下使用的就是这个。

            let recipeMap = new Map([
                ['cucumber', 500],
                ['tomatoes', 350],
                ['onion',    50]
            ]);
            // 遍历所有的实体 [key, value]
            for (let entry of recipeMap) { // 与 recipeMap.entries() 相同
                alert(entry); // cucumber,500 (and so on)
            }


            Object.entries：从对象创建 Map
            可以用内建方法 Object.entries(obj)，该返回对象的键/值对数组
            let obj = {
                name: "John",
                age: 30
            };
            let map = new Map(Object.entries(obj));
            alert( map.get('name') ); // John


            Object.fromEntries：从 Map创建对象
            let prices = Object.fromEntries([
                ['banana', 1],
                ['orange', 2],
                ['meat', 4]
            ]);
            // 现在 prices = { banana: 1, orange: 2, meat: 4 }











            Set 是一个特殊类型的集合，value的集合，（没有key），他的value只能出现一次

            主要方法为：
            new Set(iterable)—— 创建一个 set，如果提供了一个 iterable 对象（通常是数组），将会从数组里面复制值到 set 中。
            set.add(value) —— 添加一个值，返回 set 本身
            set.delete(value) —— 删除值，如果 value 在这个方法调用的时候存在则返回 true ，否则返回 false。
            set.has(value) —— 如果 value 在 set 中，返回 true，否则返回 false。
            set.clear() —— 清空 set。
            set.size —— 返回元素个数。


            set.keys() —— 遍历并返回所有的值（returns an iterable object for values），
            set.values() —— 与 set.keys() 作用相同，这是为了兼容 Map，
            set.entries() —— 遍历并返回所有的实体（returns an iterable object for entries）[value, value]，它的存在也是为了兼容 Map。

            
        */
    </script>
